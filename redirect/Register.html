<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./profile-pic (1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>

    <div class="content">

    <div class="left">
                <a href="../index.html" class="back">
            <i class='bx bx-chevron-left'></i>
        </a>
    </div>


        <div class="wrapper" >

            <form action="" id="registrationForm">
                <h1 class="intro" >Welcome To Profound In</h1>



                <div class="input-box" >
                    <i class='bx bxs-user' style='color:#ffffff'  ></i>
                    <input type="text" placeholder="Username" required id="username">
                </div>


                <div class="input-box" >
                    <i class='bx bxs-user' style='color:#ffffff'  ></i>
                    <input type="text" placeholder="Name" required id="name">
                </div>

                <div class="input-box" >
                    <i class='bx bxs-envelope' undefined ></i>
                    <input type="text" placeholder="Email-id" required id="email" >
                </div>



                <div class="input-box" >
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter password" required id="password">
                    <box-icon name='show' type='solid' ></box-icon>
                    <box-icon type='solid' name='hide'></box-icon>
                </div>

                <br>
                <button type="submit" id="submit" class="btn">Register <a href="../home.html"></a></button>

                <div class="register-link">
                    <p>Already have an account? <a href="../Sign In/LogIn.html">Login</a></p>
                </div>

            </form>
        </div>

    </div>
    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTjJngvLQRfa6E-pBdr4Cy0j5qbDnyTRo",
            authDomain: "register-27deb.firebaseapp.com",
            projectId: "register-27deb",
            storageBucket: "register-27deb.appspot.com",
            messagingSenderId: "166076976689",
            appId: "1:166076976689:web:623d14ff35896f0d674f10"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to the database service
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e) {
            e.preventDefault();

            // Set data in the Firebase database
            set(ref(db, 'users/' + document.getElementById("username").value), {
                name: document.getElementById("name").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            });

                //   reset the form
                document.getElementById("registrationForm").reset();

            alert("Registration Successful!");
        });


    
    </script>
</body>
</html>
